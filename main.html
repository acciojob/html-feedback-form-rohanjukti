<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="Text" id="name" minlength="3" maxlength="50" required> 
        <br>

        <label for="portfolio">Portfolio</label>
        <input type="URL" id="portfolio" required>
        <br>

        <label for="favColor">Favorite color</label>
        <input type="color" id="favColor" required>
        <br>

        <label for="likeness">Likeness</label>
        <input type="Range" id="likeness" min="1" max="100" required>
        <br>

        <button>submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
